volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
    depends_on:
      - db  
      - redis
  frontend:
    env_file: .env
    build: ../frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    build: ../nginx/
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - static:/static
      - media:/app/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
  redis:
    build: ../redis/      
